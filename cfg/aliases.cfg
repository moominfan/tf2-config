alias fix_invisible "record fix; stop"
alias fix_invisible_recording "ds_stop; ds_record"
alias volume_normal "volume .1"
alias volume_low "volume .01"
alias voice_on "bind MOUSE5 +voicerecord"
alias voice_off "unbind MOUSE5"

alias toggle_match_hud "toggle_match_hud_on"
alias toggle_match_hud_on "match_hud_on; alias toggle_match_hud toggle_match_hud_off"
alias toggle_match_hud_off "match_hud_off; alias toggle_match_hud toggle_match_hud_on"

alias toggle_voice "toggle_voice_on"
alias toggle_voice_on "voice_on; volume_normal; alias toggle_voice toggle_voice_off"
alias toggle_voice_off "voice_off; volume_low; alias toggle_voice toggle_voice_on"
